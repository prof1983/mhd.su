<!DOCTYPE html>
<html>
<head>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
</head>
<body>

<h1>Bitcoin Price Index</h1>

<div id="app">
{{ info }}
</div>


<script>
new Vue({
	el: '#app',
	data() {
		return {
			info: null
		};
	},
	mounted() {
		axios
			.get('https://api.coindesk.com/v1/bpi/currentprice.json')
			.then(response => (this.info = response));
	}
});
</script>

</body>
</html>
